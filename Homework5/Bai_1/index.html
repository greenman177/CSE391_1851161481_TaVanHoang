<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bai_1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>

<body style="background-color: white;">
    <form class="container" >
        <div class="row mt-4">
            <div class="col-12 col-md-6">
                <h4 style="color: rgb(0,148,255);">Personal Information</h4>
                <hr class="mb-3" style="border: 0.7px solid rgb(0,148,255);">
                <div class="pt-1" style="background-color: rgb(81, 158, 202); height: 35px;">
                    <p class="ml-2 text-white">Please fill in your personal data here!</p>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="name">Name <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input type="text" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="age">Age <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input type="text" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="age" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="address">Address <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input type="text" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="address" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="zip">Zip <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input type="text" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="\ip" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="city">City <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input type="text" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="city" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <h4 style="color: rgb(0,148,255);">Your application</h4>
                <hr class="mb-3" style="border: 0.7px solid rgb(0,148,255);">
                <div class="pt-1" style="background-color: rgb(81, 158, 202); height: 35px;">
                    <p class="ml-2 text-white">Please enter your application data here!</p>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="job">Select a job <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <div class="form-group">
                              <select class="form-control rounded-0" style="border: 1px solid rgb(0,148,255);" name="" id="job" required>
                                <option>Please Choose</option>
                                <option>Programer</option>
                                <option>Tester</option>
                                <option>Designer</option>
                              </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="jobtype">Job Type <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <div class="row">
                                <div class="col-12">
                                    <label class="radio-inline"><input type="radio" name="optradio" checked>Fulltime</label>
                                </div>
                                <div class="col-12">
                                    <label class="radio-inline"><input type="radio" name="optradio">Parttime</label>
                                </div>
                                <div class="col-12">
                                    <label class="radio-inline"><input type="radio" name="optradio">Less than 3 day</label>
                                </div>
                                <div class="col-12">
                                    <label class="radio-inline"><input type="radio" name="optradio">1 day a week</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="time">Employment date <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-8 pr-5">
                            <input class="form-control rounded-0" style="border: 1px solid rgb(0,148,255);" type="datetime-local" value="" id="time">
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 mt-4">
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="upload"><i class="fa fa-question-circle" aria-hidden="true"></i> CV Files</label>
                        </div>
                        <div class="col-8 pr-5">
                            <label for="file-input">
                                <div style="background-color: rgb(20, 124, 209)">
                                    <i class="fa fa-arrow-circle-o-up text-white m-2" aria-hidden="true"></i>
                                </div>
                                
                            </label>
                            <input id="file-input" class="d-none" type="file"/>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <h4 style="color: rgb(0,148,255);">Contact Data</h4>
        <hr class="mb-3" style="border: 0.7px solid rgb(0,148,255);">
        <div class="row">
            <div class="form-group col-12">
                <div class="row">
                    <div class="col-4">
                        <label for="phone">Phone <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8 pr-5">
                        <input type="tel" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="phone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required>
                    </div>
                </div>
            </div>
            <div class="form-group col-12">
                <div class="row">
                    <div class="col-4">
                        <label for="email">Email <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8 pr-5">
                        <input type="email" style="border: 1px solid rgb(0,148,255);" class="form-control mr-5 rounded-0" id="email" required>
                    </div>
                </div>
            </div>
        </div>
        <h4 style="color: rgb(0,148,255);">Security</h4>
        <hr class="mb-3" style="border: 0.7px solid rgb(0,148,255);">
        <div class="row">
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-2 col-md-4 my-auto">
                        <label>Security</label>
                    </div>
                    <div class="col-10 col-md-8">
                        <div class="g-recaptcha" data-sitekey="6LcbbLQZAAAAADBWWb2lCcr5qxeK4pG4qTCIh6ST"></div>
                    </div>
                    
                </div>
            </div>
        </div>           
        <hr class="mb-3" style="border: 0.7px solid rgb(0,148,255);">
        <div class="row mb-5">
            <div class="col-12 pr-5 pt-2">
                <button type="submit" class="btn float-right text-uppercase text-white rounded-0" style="background-color: rgb(12, 105, 211);">Submit</button>
            </div>
            
        </div>
    </form>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    
   
</body>

</html>
